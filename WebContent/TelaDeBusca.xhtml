<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
  	xmlns:h="http://java.sun.com/jsf/html" >
	
	<ui:param name="link" value="link2" />
	
	<ui:define name="body">
	<style>
  		select
  		{
  			visibility: visible;
  			display: block;
  		}
 	</style>
	
	 <h3 class="center">Tela de busca</h3>
	<fieldset>
	<h:form>
		<h:outputLabel value="Apelido:" for="apelido"/>
		<h:inputText value="#{trilhaBean.apelido}" id="apelido"/>
		
		<h:outputLabel value="Distancia:" for="distancia"/>
		<h:inputText value="#{trilhaBean.distancia}" id="distancia" >
			<f:convertNumber locale="pt_BR"/>
		</h:inputText>
		
		
		<h:outputLabel value="Tipo de mata:" for="escolhaMata"/>
			<h:selectOneMenu value="#{trilhaBean.idMata}" id="escolhaMata">
			<f:selectItem itemLabel="Escolha o tipo de mata:"/>
			<f:selectItems value="#{trilhaBean.matas}" var="mata" itemValue="#{mata.id}" itemLabel="#{mata.descricao}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Nickname de quem gravou:" for="nickname"/>
		<h:inputText value="#{trilhaBean.nicknameUsuario}" id="nickname"/>
		
		<h:commandButton value="Consultar" action="#{trilhaBean.consultar}" class="btn waves-effect waves-light"/>
		<span></span>
		<h:link value="Cancelar" outcome="Menu.xhtml" class="btn waves-effect waves-light"/>
	</h:form>
	</fieldset>
	
	</ui:define>
	
	</ui:composition>
