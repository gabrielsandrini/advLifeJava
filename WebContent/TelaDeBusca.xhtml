<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <link rel="stylesheet" type="text/css" href="materialize.min.css" />
<title>Tela de busca</title>
<style>
  	select
  	{
  		visibility: visible;
  		display: block;
  	}
  </style>
</head>
<body>
<div class="container">
<f:view>
	<h1 class="center">Tela de busca</h1>
	<fieldset>
	<h:form>
		<h:outputLabel value="Apelido:" for="apelido"/>
		<h:inputText value="#{trilhaBean.apelido}" id="apelido"/>
		
		<h:outputLabel value="Distancia:" for="distancia"/>
		<h:inputText value="#{trilhaBean.distancia}" id="distancia" >
			<f:convertNumber locale="pt_BR"/>
		</h:inputText>
		
		
		<h:outputLabel value="Tipo de mata:" for="escolhaMata"/>
			<h:selectOneMenu value="#{trilhaBean.idMata}" id="escolhaMata">
			<f:selectItem itemLabel="Escolha o tipo de mata:"/>
			<f:selectItems value="#{trilhaBean.matas}" var="mata" itemValue="#{mata.id}" itemLabel="#{mata.descricao}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Nickname de quem gravou:" for="nickname"/>
		<h:inputText value="#{trilhaBean.nicknameUsuario}" id="nickname"/>
		
		<h:commandButton value="Consultar" action="#{trilhaBean.consultar}" class="btn waves-effect waves-light"/>
		<span></span>
		<h:link value="Cancelar" outcome="Menu.xhtml" class="btn waves-effect waves-light"/>
	</h:form>
	</fieldset>
</f:view>
</div>
</body>
</html>
</jsp:root>
