<ui:composition template="/template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:jsp="http://java.sun.com/JSP/Page" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html" >
	
<ui:define name="body">
	<body>
<div class="container">
<f:view>
	<h1 class="center">Avaliar trilha</h1>
	<fieldset>
	<h:form>
	
	<h:outputLabel value="Id da trilha"/>
	<h:inputText value="#{avaliacaoBean.idTrilha}" />
		
	<h5 class="center">Insira valores entre 1 e 5: </h5>
		<ui:repeat value="#{avaliacaoBean.criterios}" var="criterio">
			<h:outputLabel value="#{criterio.descricao}" /> 
			<h:inputText value="#{criterio.nota}"/>
			<br />
		</ui:repeat>
		<h:commandButton value="Enviar" action="#{avaliacaoBean.cadastrarAvaliacao}" class="btn waves-effect waves-light"/>
		<span></span>
		<h:link value="Cancelar" outcome="Menu.xhtml" class="btn waves-effect waves-light"/>
		
	</h:form>
	</fieldset>
</f:view>
</div>

</ui:define>
	
</ui:composition>
